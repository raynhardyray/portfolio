name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          npm run build
          touch ./dist/.nojekyll  # Critical for GitHub Pages

      - name: Upload production build
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist
      # - name: Checkout your repository using git
      #   uses: actions/checkout@v4
      # - name: Install, build, and upload your site
      #   uses: withastro/action@v3
        # with:
          # path: . # The root location of your Astro project inside the repository. (optional)
          # node-version: 20 # The specific version of Node that should be used to build your site. Defaults to 20. (optional)
          # package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download production build
        uses: actions/download-pages-artifact@v2
      - name: Deploy to Deployment Repo
        run: |
          cd dist
          git init
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Deploy new build" || echo "No changes to deploy"
          git push --force "https://${{ secrets.DEPLOYMENT_REPO_TOKEN }}@git@github.com:raynhardyray/raynhardyray.github.io.git" main